<main>
    <div class="standOut">
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
            <label for="firstName">First Name</label>
            <input type="text" id="contact-firstName" formControlName="firstName">
              
            <label for="lastName">Last Name</label>
            <input type="text" id="contact-lastName" formControlName="lastName">

            <label for="phone">phone</label>
            <input type="text" id="contact-phone" formControlName="phone">

            <label for="email">Email</label>
            <input type="email" id="contact-email" formControlName="email">
    
            <label for="address">Address</label>
            <input type="text" id="register-address" formControlName="address">
    
          <div class="buttons">
            <button id="create-button" type="submit" [disabled]="!contactForm.valid">Register</button>
          </div>
        </form>
      </div>


      <div class="table">
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
              </thead>
            <tr *ngFor="let contact in contact$ | async">
              <td>{{ contact.firstName }}</td>
              <td>{{ contact.lastName }}</td>
            </tr>
          </table>
      </div>
      
    </main>
